<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assistant</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Interviewing Assistant</h1>
        <form id="userForm" class="user-form">
            <input type="text" id="userName" placeholder="Enter Your Name" required>
            <div class="file-input-wrapper">
                <input type="file" id="fileUpload" class="file-input" accept=".pdf">
                <label for="fileUpload" class="file-label">Upload Resume</label>
                <span id="fileName" class="file-name"></span>
            </div>
            <input type="text" id="jobLink" class="link-input" placeholder="ðŸ”— Job Posting Link">
            <button type="submit" class="btn btn-primary">Start Interview</button>
        </form>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="loader"></div>
        </div>

        <div class="interview-section" id="interviewSection" style="display: none;">
            <div class="instructions">
                <p>Press "Stop" to stop any recording. Press "Start" to start recording.</p>
                <p>Generate a report about your interview to see how you are doing.</p> 
                <p>All responses between you and the assistant will be transcribed below.</p>
            </div>
            <div class="transcript-window">
                <textarea id="transcript" readonly></textarea>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn btn-success">Record</button>
                <button id="stopBtn" class="btn btn-danger">Stop</button>
                <button id="generateReportBtn" class="btn btn-primary">Generate Report</button>
                <button id="endBtn" class="btn btn-warning">End Interview</button>
            </div>
        </div>
        <div id="generateReportOverlay" class="generate-report-overlay">
            <div class="report-content">
                <h2>Mock Interview Report</h2>
                <div class="transcript-window">
                    <textarea id="generatedReport" readonly></textarea>
                </div>
                <button id="acknowledgeReportBtn" class="btn btn-primary">Exit Interview</button>
            </div>
        </div>
    </div>
    <script type="module" type="text/javascript" src="index.js"></script>
    
</body>
</html>
